databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_users_username

  - changeSet:
      id: 002-create-cards-table
      author: developer
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: owner_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: validity_period
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DOUBLE
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: cards
            columnNames: card_number
            constraintName: uk_cards_card_number
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_owner_id
            onDelete: CASCADE
            onUpdate: CASCADE

  - changeSet:
      id: 003-add-enum-constraint-cards-status
      author: developer
      changes:
        - sql:
            sql: ALTER TABLE cards MODIFY status ENUM('ACTIVE', 'BLOCKED', 'EXPIRED') NOT NULL DEFAULT 'ACTIVE'