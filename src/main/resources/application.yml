spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
    show-sql: true
  
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
    enabled: true
  
  web:
    resources:
      add-mappings: true
  
  mvc:
    static-path-pattern: /**
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

jwt:
  secret: ""
  token:
    expiration: 3600
  refresh:
    token:
      expiration: 86400

server:
  port: ${APPLICATION_PORT}
  servlet:
    context-path: /


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    enabled: true
  show-actuator: false